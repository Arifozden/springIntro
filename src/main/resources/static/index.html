<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring intro</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>


Skriv inn ditt navn : <input type="text" id="navn"/>
<button onclick="hallo()">Trykk meg</button>
<div id="hallo"></div>

<script type="application/javascript">
  function hallo(){
    const url="/?navn=" + $("#navn").val();
    $.get(url, function (data) {
       $("#hallo").html(data);
    })
  }
</script>
</body>
</html>
